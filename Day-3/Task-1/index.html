<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
</head>
<body>
    <div class="container">
        <div class="input-box">
            <input type="text" placeholder="num1*" id="num1" onFocus="number()">
            <input type="text" placeholder="num2*" id="num2" onFocus="number()">
        </div>
        <hr />
        <div class="buttons">
            <button onClick="num(1)">1</button>
            <button onClick="num(2)">2</button>
            <button onClick="num(3)">3</button>
            <button onClick="num(4)">4</button>
            <button onClick="num(5)">5</button>
            <button onClick="num(6)">6</button>
            <button onClick="num(7)">7</button>
            <button onClick="num(8)">8</button>
            <button onClick="num(9)" id="9">9</button>
            <button onClick="num(0)">0</button>
            <button onClick="sub()">-</button>
            <button onClick="add()" id="add">+</button>
            <button onClick="mul()">*</button>
            <button onClick="div()">/</button>
            <button onClick="reset()">reset</button>
        </div>

        <div id="result" class="result">Result</div>
        <!-- <input type="text" id="result"> -->
    </div>
    
</body>
</html>
