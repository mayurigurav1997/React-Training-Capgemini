<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./login.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <header>
        <div className="header">
            <h1>Stanley's Pharmacy</h1>
            <div class="vertical-line"></div>
        </div>
        <nav class="nav-buttons">
            <button id="signin">Sign Up</button>
            <button id="login">Login</button>
        </nav>
       
    </header>
    <div class="container">
        <h1>Login</h1>
        <input type="email" name=""  placeholder="Email Id" class="email">
        <input type="password" name=""  placeholder="Password" class="password">
        <input type="button" name="Login"  class="submit-btn" value="Login">
    </div>

    <script src="https://kit.fontawesome.com/5bdf100d07.js" crossorigin="anonymous"></script>
</body>

</html>
